# H2 Profile - Use this if you don't have PostgreSQL/Docker
# Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=h2

spring:
  datasource:
    url: jdbc:h2:mem:edudb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
